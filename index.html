    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    <style>
      /* Ken Burns Effect Animations */
      @keyframes kenburns-top {
        0% { transform: scale(1) translateY(0); transform-origin: 50% 16%; }
        100% { transform: scale(1.15) translateY(-10px); transform-origin: top; }
      }
      .animate-kenburns-top { animation: kenburns-top linear forwards; }

      @keyframes kenburns-bottom {
        0% { transform: scale(1) translateY(0); transform-origin: 50% 84%; }
        100% { transform: scale(1.15) translateY(10px); transform-origin: bottom; }
      }
      .animate-kenburns-bottom { animation: kenburns-bottom linear forwards; }

      @keyframes kenburns-left {
        0% { transform: scale(1) translateX(0); transform-origin: 16% 50%; }
        100% { transform: scale(1.15) translateX(-10px); transform-origin: left; }
      }
      .animate-kenburns-left { animation: kenburns-left linear forwards; }
      
      @keyframes kenburns-right {
        0% { transform: scale(1) translateX(0); transform-origin: 84% 50%; }
        100% { transform: scale(1.15) translateX(10px); transform-origin: right; }
      }
      .animate-kenburns-right { animation: kenburns-right linear forwards; }
      
      .animation-paused {
        animation-play-state: paused;
      }

      /* Fade-in & Fade-out for scene transitions */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }

      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fade-out 0.5s ease-in-out forwards;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
